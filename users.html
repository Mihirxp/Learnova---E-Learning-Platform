<!DOCTYPE html>
<html>
<head>
    <title>Learnova - User Registration</title>
</head>
<body>
    <h1>Register New User</h1>
    <form id="userForm">
        <input type="text" id="name" placeholder="Enter name" required><br><br>
        <input type="email" id="email" placeholder="Enter email" required><br><br>
        <button type="submit">Register</button>
    </form>

    <h2>All Users</h2>
    <button onclick="loadUsers()">Load Users</button>
    <ul id="userList"></ul>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            fetch('/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email })
            })
            .then(res => {
                if (!res.ok) throw new Error("Email already exists!");
                return res.json();
            })
            .then(data => {
                alert("User registered: " + data.name);
                document.getElementById('userForm').reset();
                loadUsers();
            })
            .catch(err => alert(err.message));
        });

        function loadUsers() {
            fetch('/api/users')
                .then(res => res.json())
                .then(data => {
                    const list = document.getElementById('userList');
                    list.innerHTML = '';
                    data.forEach(user => {
                        const li = document.createElement('li');
                        li.textContent = user.name + " (" + user.email + ")";
                        list.appendChild(li);
                    });
                });
        }
    </script>
</body>
</html>
